<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario - Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    
    <div class="container">
    <div class="card border-primary position-absolute top-50 start-50 translate-middle shadow p-3 mb-5 bg-body-tertiary rounded" style="width: 30rem;">
  	<div class="card-body">
    <h1 class="text-center text-decoration-underline">Cadastro Usuario</h1>
    <form action="#" th:action="@{/salvarUsuario}" th:object="${usuario}" method="post">
		  <div class="mb-3">
		  <input type="hidden" th:field="*{id}">
		    <label for="nome" class="form-label">Nome</label>
		    <input type="text" class="form-control" id="nome" th:field="*{nome}">
		  </div>
		  <div class="mb-3">
		    <label for="email" class="form-label">E-mail</label>
		    <input type="email" class="form-control" id="email" th:field="*{email}">
		  </div>
		  <div class="d-grid gap-2">
		  <button type="submit" class="btn btn-primary">Enviar</button>
		  </div>
	</form>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
